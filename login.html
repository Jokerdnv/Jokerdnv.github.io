<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>
    <link rel="icon" href="Pictures/piano-icon.png" type="image/x-icon">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body>
    <header>
    </header>
    <nav>
        <div class="logo-container">
            <img src="Pictures/Logo.png" alt="logo-text">
            <p>Melody Hunt</p>
        </div>

        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button material-symbols-outlined">menu</label>
  
        <div class="links-container">
            <label for="sidebar-active" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="other-projects.html">Other Projects</a></li>
                <li><a href="#">Lessons</a></li>
                <li id="search-container">
                    <input type="text" id="search-bar" placeholder="Search for songs...">
                </li>
                <li class="login-profile">
                    <button id="login-btn">Log In</button>
                    <img src="Pictures/Profile.png" alt="Profile Picture">
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="login-box">
            <div class="login-form">
                <h1>Login</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Your Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Your Password" required>
                    </div>
                    <button class="Log-in-button" type="submit">Login</button>
                </form>
                <p class="register-link">Don't have an account? <a href="#">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
