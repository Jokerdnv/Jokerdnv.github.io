            <div class="contact-form">
                <h1>Contact Us</h1>
                <form>
                    <div class="form-group">
                        <label for="from_name">Name</label>
                        <input type="text" id="from_name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="from_email">Email</label>
                        <input type="email" id="from_email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                    </div>
                    <button class="send-button" id="send-button" type="submit">Send</button>
                </form>
            </div>
